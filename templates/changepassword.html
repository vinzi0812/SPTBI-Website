{% extends 'base.html' %}
{% load static %}
{% block Title%}Change Password {% endblock %}
{% block head%}
    <link rel="stylesheet" href="{% static 'css/changepassword.css' %}" />
    {% comment %} <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    /> {% endcomment %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-...your-integrity-hash...="
      crossorigin="anonymous"
    />
{% endblock %}
{% block content %}
    <div class="add">
      <h2> Change Password</h2>
      <form method="POST" action="" id="someform">
        {% csrf_token %}
        <div>
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="free_slots">Confirm Password:</label>
          <input type="text" id="confirmpassword" name="confirmpassword" required />
        </div>
        <button type="submit" id="form1" name="form1">Save</button>
      </form>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/changepassword.js'%}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
  document.getElementById("form2").addEventListener("click", function (event) {
    var confirmDelete = confirm("Are you sure you want to delete?");
    if (confirmDelete) {
      document.getElementById("deleteForm").submit(); // Submit the form if confirmed
    }
  });
</script>
{% endblock %}
