{% extends 'base.html' %}
{% load static %}
{% block Title %}Login{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="login laptop">
    <div class="login-container">
        <div class="login-form">
            <div class="image">
                <center>
                <img src="{% static 'assets/sptbilogo.png' %}" alt="logo">
                </center>
            </div>
            <h2>Login</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <center>
                        <strong>
                    {{error}}
                    </strong>
                    </center>   
                </div>
                <center>
                <button type="submit" class="custom-btn"><span>Log In</span></button>
                </center>
            </form>
        </div>
        <div class="login-image">
            <lottie-player src="{% static 'assets/animations/login-pc.json' %}" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
        </div>
    </div>
</div>
<div class="login-phone">
    <div class="phone-container">
        <div class="animation">
            <lottie-player src="{% static 'assets/animations/login-phone.json' %}" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
        </div>
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <center>
                    <strong>
                {{error}}
                </strong>
                </center>   
            </div>
            <center>
            <button type="submit" class="custom-btn-phone"><span>Log In</span></button>
            </center>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
{% endblock %}
